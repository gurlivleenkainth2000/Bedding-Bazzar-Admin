<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
  <div class="container-fluid"></div>
</div>
<div class="container-fluid mt--6">
  <div class="row">
    <div class="col-lg-12 col-sm-12">
      <div class="card">
        <div class="card-header bg-white">
          <div class="col-sm-6 p-0">
            <h3>Configurations</h3>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-flush">
            <thead class="thead-light">
              <tr>
                <!-- <th scope="col">Sr. No</th> -->
                <th scope="col">Name</th>
                <th scope="col" *ngIf="canWrite">Show on Mobile</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let obj of extrasModal | keyvalue; index as idx">
                <tr *ngIf="editButtonToggle(obj.key, true)">
                  <!-- <td>{{ idx -1 }}</td> -->
                  <td>{{ titleObj[obj.key] }}</td>
                  <td *ngIf="canWrite">
                    <button class="btn btn-sm btn-default" (click)="openModal(editModal, obj.value, obj.key)"
                      *ngIf="editButtonToggle(obj.key, false)">
                      Edit
                    </button>
                    <div class="custom-control custom-switch" *ngIf="!editButtonToggle(obj.key, false)">
                      <input type="checkbox" [checked]="obj.value"
                        (change)="changeStatus(obj.key, $event.target.checked)" class="custom-control-input"
                        [id]="'customSwitch'+idx">
                      <label class="custom-control-label" [for]="'customSwitch'+idx"></label>
                    </div>
                  </td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #editModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Edit Details</h4>
    <button type="button" class="close" aria-label="Close" id="closeAddNewStaffModal" #closeAddNewStaffModal
      (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="modalForm" (ngSubmit)="updateValue(modalForm)">
    <div class="modal-body">
      <div class="form-group mb-2" *ngIf="type !== 1">
        <label class="text-sm" for="title" *ngIf="type === 0">Phone</label>
        <label class="text-sm" for="title" *ngIf="type === 2">Credit Charges (%)</label>
        <div class="input-group m-0">
          <div id="title" class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa" [ngClass]="{
                'fa-phone': type === 0,
                'fa-percent': type === 2
              }"></i>
            </span>
          </div>
          <input *ngIf="type === 0" type="text" name="value" formControlName="value" class="form-control" required>
          <input *ngIf="type === 2" type="number" name="value" formControlName="value" class="form-control" required>
        </div>
      </div>
      <div class="form-group mb-2" *ngIf="type === 1">
        <label class="text-sm" for="value">Banner Text</label>
        <div class="input-group m-0">
          <div id="title" class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-align-justify"></i>
            </span>
          </div>
          <textarea class="form-control form-control-sm" id="value" formControlName="value" rows="4"></textarea>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default btn-sm" (click)="modal.dismiss('')">
        Cancel
      </button>
      <button type="submit" class="btn btn-default btn-sm" [disabled]="loader">
        Save
        <span *ngIf="loader">&nbsp;</span>
        <div *ngIf="loader" class="spinner-border spinner-border-sm text-white" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </button>
    </div>
  </form>
</ng-template>
