<div class="header py-7 py-lg-7">
  <div class="container"></div>
</div>
<!-- Page content -->
<div class="container mt--1">
  <div class="row w-100 m-0">
    <div class="col-12 col-sm">
      <div class="d-flex flex-column justify-content-center align-items-start" style="height: 100%;">
        <img src="assets/img/welcome.svg" alt="" class="img-fluid" height="200px" width="200px">
        <h1 class="text-white font-weight-bold m-0 mt-4" style="font-size: 34px; letter-spacing: 2px; font-family: 'PT Serif', serif;">BEDDING BAZZAR</h1>
        <h2 class="text-white">Admin Backend</h2>
      </div>
    </div>
    <div class="col-12 col-sm-4">
      <div class="card shadow bg-secondary border-0">
        <div class="card-header bg-secondary">
          <h3 class="mb-0 text-center">Admin Login</h3>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="loginFormSubmit(loginForm)">
        <div class="card-body">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Email" type="email" formControlName="email">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Password" type="password" formControlName="password">
              </div>
            </div>
            <div class="alert alert-danger text-center m-0" role="alert" *ngIf="errorMsg !== ''">
              <small>{{ errorMsg }}</small>
            </div>
          </div>
          <div class="card-footer bg-secondary border-0 mt-4">
            <div class="d-flex justify-content-between align-items-center">
              <a href="mailto:bedding.bazzar2021@gmail.com" class="btn btn-link align-middle text-primary p-0">Contact US</a>
              <button type="submit" class="btn btn-primary" [disabled]="loader">
                Sign in
                <span *ngIf="loader">&nbsp;</span>
                <div *ngIf="loader" class="spinner-border spinner-border-sm text-light" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
